<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 검색</title>
</head>
<body>
<h1>도서 검색</h1>
<form th:action="@{/books}" method="get">

</form>
</body>
</html>
